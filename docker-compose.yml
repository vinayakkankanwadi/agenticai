version: '3.6'

networks:
  ollama:

services:
  ollama:
    image: ollama/ollama:latest
    build: 
      context: ./
      dockerfile: ./ollama/Dockerfile     
    networks:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - 11434:11434

  react_ai_agent_cisco_ios_xe:
    image: johncapobianco/react_ai_agent_cisco_ios_xe:react_ai_agent_cisco_ios_xe
    container_name: react_ai_agent_cisco_ios_xe
    restart: always
    build: 
      context: ./
      dockerfile: ./docker/Dockerfile   
    ports:
      - "8501:8501"
    depends_on:
      - ollama
    networks:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434      